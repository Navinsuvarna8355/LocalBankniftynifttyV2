<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Option Chain Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="container bg-white p-6 rounded-xl shadow-lg">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">NSE Option Chain Dashboard</h1>
            <p class="text-lg text-gray-600">Live analysis of NIFTY and BANKNIFTY based on PCR strategy.</p>
        </header>

        <div class="flex justify-center items-center space-x-4 mb-8">
            <div class="flex items-center space-x-2">
                <input type="radio" id="banknifty" name="symbol" value="BANKNIFTY" checked class="text-blue-600 focus:ring-blue-500">
                <label for="banknifty" class="text-lg font-medium text-gray-700">BANKNIFTY</label>
            </div>
            <div class="flex items-center space-x-2">
                <input type="radio" id="nifty" name="symbol" value="NIFTY" class="text-blue-600 focus:ring-blue-500">
                <label for="nifty" class="text-lg font-medium text-gray-700">NIFTY</label>
            </div>
        </div>

        <div id="loader" class="text-center py-10" style="display: none;">
            <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-blue-500 border-t-transparent" role="status">
                <span class="hidden">Loading...</span>
            </div>
            <p class="mt-2 text-gray-500">Fetching live market data...</p>
        </div>

        <div id="content" class="space-y-6">
            <!-- Data will be inserted here by JavaScript -->
        </div>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>Data source: NSE India | Last Updated: <span id="last-updated">N/A</span></p>
            <p class="text-red-500 mt-2">Disclaimer: This is for educational purposes only. Do not use for live trading.</p>
        </footer>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000/api/strategy';
        const loader = document.getElementById('loader');
        const content = document.getElementById('content');
        const lastUpdatedSpan = document.getElementById('last-updated');

        let isPolling = false;

        async function fetchData() {
            if (isPolling) return;
            isPolling = true;
            loader.style.display = 'block';
            content.innerHTML = ''; // Clear previous content

            const selectedSymbol = document.querySelector('input[name="symbol"]:checked').value;
            const emaSignal = 'BUY'; // Fixed for now, can be a user option later
            const useNearPcr = true; // Fixed for now

            try {
                const response = await fetch(`${API_URL}?symbol=${selectedSymbol}&ema_signal=${emaSignal}&use_near=${useNearPcr}`);
                const data = await response.json();

                if (response.ok) {
                    displayData(data);
                } else {
                    displayError(data.error);
                }
            } catch (error) {
                displayError('Failed to connect to the backend. Please ensure the server is running.');
            } finally {
                loader.style.display = 'none';
                isPolling = false;
            }
        }

        function displayData(data) {
            const symbol = data.symbol;
            const livePrice = data.live_price;
            const pcr = data.pcr.toFixed(2);
            const trend = data.trend;
            const signal = data.signal;
            const suggestedOption = data.suggested_option;

            lastUpdatedSpan.textContent = data.last_updated;

            let signalColor = 'text-gray-500';
            let signalText = '';
            if (signal === 'BUY') {
                signalColor = 'text-green-500';
                signalText = `Signal: ${signal} (CALL) - Suggested: ${suggestedOption}`;
            } else if (signal === 'SELL') {
                signalColor = 'text-red-500';
                signalText = `Signal: ${signal} (PUT) - Suggested: ${suggestedOption}`;
            } else {
                signalColor = 'text-yellow-500';
                signalText = `Signal: ${signal} - No strong signal found.`;
            }

            content.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
                    <div class="bg-blue-100 p-4 rounded-lg card">
                        <p class="text-lg font-medium text-blue-800">Live Price</p>
                        <p class="text-2xl font-bold mt-1 text-blue-900">â‚¹${livePrice}</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg card">
                        <p class="text-lg font-medium text-gray-800">PCR</p>
                        <p class="text-2xl font-bold mt-1 text-gray-900">${pcr}</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg card">
                        <p class="text-lg font-medium text-gray-800">Trend</p>
                        <p class="text-2xl font-bold mt-1 text-gray-900">${trend}</p>
                    </div>
                </div>
                <div class="mt-8 text-center bg-gray-50 p-6 rounded-lg card">
                    <h2 class="text-2xl font-semibold mb-2">Strategy Signal</h2>
                    <p class="text-lg font-bold ${signalColor}">${signalText}</p>
                </div>
            `;
        }

        function displayError(message) {
            content.innerHTML = `
                <div class="text-center text-red-500 bg-red-100 p-4 rounded-lg card">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <p class="font-semibold">${message}</p>
                </div>
            `;
            lastUpdatedSpan.textContent = "Error";
        }

        // Event listeners for radio buttons
        document.querySelectorAll('input[name="symbol"]').forEach(radio => {
            radio.addEventListener('change', fetchData);
        });

        // Initial fetch and polling
        fetchData();
        setInterval(fetchData, 60000); // Poll every 60 seconds
    </script>
</body>
</html>
